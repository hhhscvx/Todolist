{% extends "base.html" %}

{% block title %}Вход в аккаунт{% endblock title %}

{% block content %}
  <h2 class="center">Вход</h2>
  <form method="post" class="registration-form">
      {% csrf_token %}
      <div class="form-group">
          <label for="{{ form.username.id_for_label }}" style="margin-right: 40px;">Имя пользователя:</label>
          {{ form.username }}
      </div>
      <div class="form-group">
          <label for="{{ form.password1.id_for_label }}" style="margin-right: 125px;">Пароль:</label>
          {{ form.password }}
      </div>
    <input class="btn btn-outline-dark" type="submit" value="Войти">
  </form>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/noteDetail.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'notes:list_view' %}">Todolist</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'notes:list_view' %}">Мои заметки</a>
            </li>
            <li class="nav-item">
              <span class="nav-link active" aria-current="page" style="cursor: pointer;" id="daily">Сегодня</span>
            </li>
            <li class="nav-item">
              <span class="nav-link active" aria-current="page" style="cursor: pointer;" id="weekly">На неделю</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'notes:create_view' %}">Добавить заметку</a>
            </li>
          </ul>
          {% if request.user.is_authenticated %}
            <a href="{% url 'notes:logout' %}" class="log_link">Выйти</a>
          {% else %}
          <a href="{% url 'notes:register' %}" class="log_link">Создать аккаунт</a>_|_
          <a href="{% url 'notes:login' %}" class="log_link">Войти</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script>
      document.addEventListener('DOMContentLoaded', event => {
        {% block domready %}
        {% endblock %}
      })
    </script>  
  </body>
</html>
